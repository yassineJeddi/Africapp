<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>


        <p:dialog header="Recherche" widgetVar="dlg1" minHeight="40" >
            <h:form>
                <h:panelGrid columns="2" cellpadding="5">
                    
                    <h:outputText value="code" />
                    <h:inputText id="code" value="#{pointageEngin.recherchePointageEngin.code}"/>

                    <h:outputText value="Designation" />
                    <h:inputText id="Designation" value="#{pointageEngin.recherchePointageEngin.designation}"/>

                    <h:outputText value="Marque" />
                    <p:inputText id="Marque"/>

                    <p:outputLabel for="date" value="De " />
                    <p:inputMask id="date"  mask="99/99/9999"/>

                    <p:outputLabel for="date" value="A " />
                    <p:inputMask id="date1" mask="99/99/9999"/>
                </h:panelGrid>

                <p:commandButton value="Rechercher" icon="ui-icon-extlink" action="#{pointageEngin.search}" />
            </h:form>
        </p:dialog>

    </h:body>
</html>
