<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      >

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">

                <h:form> 
                    <p:menubar>

                        <p:submenu label="Engin" icon="">
                            <p:menuitem value="Parc engins" url="/parcengins.xhtml" />
                            <p:menuitem value="Pointage" url="/pointage.xhtml" />
                            <p:menuitem value="Historique Pointage" url="/index.xhtml" />
                        </p:submenu>

                        <p:submenu label="Maintenace" icon="">
                            <p:menuitem value="Panne" url="/panne.xhtml" />
                        </p:submenu>

                        <p:submenu label="Gestion des utilisateurs" icon="">
                            <p:menuitem value="Groupes" url="/group.xhtml" />
                            <p:menuitem value="Utilisateurs" url="/utilisateur.xhtml" />
                        </p:submenu>




                        <f:facet name="options">
                            <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
                        </f:facet>
                    </p:menubar>
                </h:form>

            </ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">Left</ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>

    </h:body>

</html>
