<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"      
      >

    <h:head>
        <title></title>
    </h:head>

    <body>

        <ui:composition template="./profileTemplate.xhtml">


            <ui:define name="content">



                <p:panel id="panel">

                    <h:form id="group">
                        <p:messages id="growlId" showDetail="true" closable="true"/>
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel value="Bonjour!"/>
                            <p:outputLabel value="#{authentification.get_connected_user().getLogin()} #{authentification.get_connected_user().mensuel.prenom}"/>
                            <p:outputLabel value="ancien mot de passe" />
                            <p:inputText value="#{utilisateur.oldPwd}" type="password"/>
                            <p:outputLabel value="nouveau mot de passe" />
                            <p:inputText value="#{utilisateur.newPwd}" type="password" />
                            <p:outputLabel value="confirmer nouveau mot de passe" />
                            <p:inputText value="#{utilisateur.confirmNewPwd}" type="password" />
                        </h:panelGrid>
                        <p:commandButton value="Valider" actionListener="#{utilisateur.changePwd(authentification.get_connected_user())}" update=":group:growlId"/>

                    </h:form>


                  




                </p:panel>

            </ui:define>



        </ui:composition>

    </body>

</html>
