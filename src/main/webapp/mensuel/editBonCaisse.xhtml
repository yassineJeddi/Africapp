<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"      
      >
    <h:head>
        <title>Editer le bon de caisse</title>
    </h:head>

    <body>

        <ui:composition template="./mensuelTemplate.xhtml">

            <ui:define name="arborescence">

                <h:form>
                    Mensuel > <h:commandLink action="/mensuel/affectLoyer.xhtml"> Affecter Loyer à un salarié </h:commandLink> > <h:commandLink action="/mensuel/consultLoyer.xhtml"> Consultation Loyer à un salarié </h:commandLink> > <strong>Editer bon de caisse</strong> 
                </h:form>

            </ui:define>


            <ui:define name="content">
                <div style="margin: 0px 50px;">
                    <p:panel id="pannel" >
                        <h:form id="formE">
                            <p:growl id="msgsM" showDetail="true" autoUpdate="true" />
                            <fieldset>
                                <legend style="padding-bottom: 8px;"> <img style="-webkit-transform: scale(0.6); -moz-transform: scale(0.6)" src="http://www.divalto.com/wp-content/uploads/2015/02/tgcc.png" /> <span class="pull-right" style=" margin-top: 20px;"> Bon de caisse Loyer </span> </legend>

                                <h:panelGrid columns="5" cellpadding="10">
                                    <h:outputText value="identifiant: "/>
                                    <p:outputLabel  style="font-weight:bold" value="#{control_bon_caisse_Mb.loyerSalarieSelectMensuel.id}"/>
                                    <p:spacer width="120px" height="1px"></p:spacer>
                                    <h:outputText value="Numéro Contrat: "/>
                                    <p:outputLabel style="font-weight:bold" value="#{control_bon_caisse_Mb.loyerSalarieSelectMensuel.numcontrat}"/>

                                    <h:outputText value=" Bénéficiaire: "/>
                                    <p:outputLabel style="font-weight:bold" value="#{control_bon_caisse_Mb.loyerSalarieSelectMensuel.mensuel_Principal.prenom} #{loyer_SalarieMb.loyerSalarieSelectMensuel.mensuel_Principal.nom}"/>
                                    <p:spacer width="120px" height="1px"></p:spacer>

                                    <h:outputText value="Ville: "/>
                                    <p:outputLabel style="font-weight:bold" value="#{control_bon_caisse_Mb.loyerSalarieSelectMensuel.ville}"/>


                                    <h:outputText value="Montant: "/>
                                    <p:outputLabel style="font-weight:bold" value="#{control_bon_caisse_Mb.loyerSalarieSelectMensuel.montantloyer}"/>

                                    <p:spacer width="120px" height="1px"></p:spacer>

                                    <h:outputText value="Mode Paiement: "/>
                                    <h:outputText style="font-weight:bold" value="#{control_bon_caisse_Mb.loyerSalarieSelectMensuel.modepaiment}"/>

                                    <h:outputText value="Mois" />  
                                    <p:selectOneMenu id="mois"  value="#{control_bon_caisse_Mb.bc.mois}">               
                                        <f:selectItem itemValue="01" itemLabel="Janvier"/>
                                        <f:selectItem itemValue="02" itemLabel="Février"/>
                                        <f:selectItem itemValue="03" itemLabel="Mars"/>
                                        <f:selectItem itemValue="04" itemLabel="Avril"/>
                                        <f:selectItem itemValue="05" itemLabel="Mai"/>
                                        <f:selectItem itemValue="06" itemLabel="Juin"/>
                                        <f:selectItem itemValue="07" itemLabel="Juillet"/>
                                        <f:selectItem itemValue="08" itemLabel="Aout"/>
                                        <f:selectItem itemValue="09" itemLabel="Septembre"/>
                                        <f:selectItem itemValue="10" itemLabel="Octobre" />
                                        <f:selectItem itemValue="11" itemLabel="Novembre" />
                                        <f:selectItem itemValue="12" itemLabel="Décembre" />

                                    </p:selectOneMenu>

                                    <p:spacer width="120px" height="1px"></p:spacer>

                                    <h:outputText value="Année"/>
                                    <p:selectOneMenu id="annee"  value="#{control_bon_caisse_Mb.bc.annee}">              

                                        <f:selectItem itemValue="2012" itemLabel=" 2012 "/>
                                        <f:selectItem itemValue="2013" itemLabel=" 2013 "/>
                                        <f:selectItem itemValue="2014" itemLabel=" 2014 "/>
                                        <f:selectItem itemValue="2015" itemLabel=" 2015 "/>
                                        <f:selectItem itemValue="2016" itemLabel=" 2016 "/>
                                        <f:selectItem itemValue="2017" itemLabel=" 2017 " />
                                        <f:selectItem itemValue="2018" itemLabel=" 2018 "/>
                                        <f:selectItem itemValue="2019" itemLabel=" 2019 "/>
                                        <f:selectItem itemValue="2020" itemLabel=" 2020 "/>
                                        <f:selectItem itemValue="2021" itemLabel=" 2021 "/>
                                        <f:selectItem itemValue="2022" itemLabel=" 2022 "/>
                                        <f:selectItem itemValue="2023" itemLabel=" 2023 "/>
                                        <f:selectItem itemValue="2024" itemLabel=" 2024 "/>

                                    </p:selectOneMenu>

                                </h:panelGrid>



                                <p:commandButton class="btn btn-switch active pull-right" 
                                                 icon="ui-icon-check"
                                                 value="Valider et Visualiser"
                                                
                                                 actionListener="#{control_bon_caisse_Mb.updateBC()}" 
                                                 update=":formE, :bonC"  
                                                 />

                            </fieldset>

                        </h:form>


                        <p:dialog showEffect="fade"  hideEffect="fade" header="Bon de Caisse" modal="true" resizable="false"  widgetVar="consultBC">
                            <h:form id="bonC">

                                <p:media value="#{imageBean.documentMensuel}" width="1000px" height="500px" player="pdf"> 
                                    <f:param name="path" value="#{control_bon_caisse_Mb.codeCurrent}" />
                                </p:media>

                            </h:form>
                        </p:dialog> 

                    </p:panel>
                </div>
            </ui:define>



        </ui:composition>

    </body>





</html>
